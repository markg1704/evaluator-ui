<ng-template #aboutModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Evaluator Toolkit</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
        <p>Some meaningful text here about the app</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
        OK
      </button>
    </div>
  </ng-template>

<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #00bfff"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#" (click)="onShowAbout(aboutModal)"><i class="bi bi-crosshair"></i> Evaluator Toolkit</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Some Menu
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown2"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Another Menu
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
              <li><a class="dropdown-item" href="#">Smeg</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
      </ul>
      <form class="d-flex">
        <div *ngIf="!isUser()">
          <button
            type="button"
            class="btn btn-link px-3 me-2"
            style="color: black"
            (click)="onSignIn()"
          >
            Sign In
          </button>
        </div>

        <div *ngIf="isUser()">
          <button
            type="button"
            class="btn btn-link px-3 me-2"
            style="color: black"
            (click)="onSignOut()"
          >
            Sign Out
          </button>
        </div>
      </form>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
